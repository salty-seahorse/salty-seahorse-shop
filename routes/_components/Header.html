<style>
    header {
		display: grid;
		grid-template-columns: 4rem 1fr 4rem;
	}

	header.near-white > *, nav.near-white > * {
		fill: #f4f4f4;
    }
    
    @media only screen and (min-width: 60em) {
		header a {
			grid-column: 2 / 3;
		}
	}
</style>

<script>
    import config from '../_config';

    export default {
        methods: {
            menuClicked() {
                this.fire('menu');
            }
        },

        helpers: {
            config,
            ENV
        }
    }
</script>
